version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"  # location of your requirements.txt
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
  - package-ecosystem: "github-actions"
    directory: "/"  # location of GitHub Actions workflows
    schedule:
      interval: "weekly"