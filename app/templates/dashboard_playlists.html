<!DOCTYPE html>
<html>
<head>
  <title>Smart Playlists</title>
</head>
<body>
  <h1>Smart Playlists</h1>
  <p><a href="/dashboard/create-playlist"><button>âž• Create New Playlist</button></a></p>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Last Run</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for playlist in playlists %}
        <tr>
          <td>{{ playlist.name }}</td>
          <td>{{ playlist.track_count }}</td>
          <td>{{ playlist.last_synced_at.strftime('%Y-%m-%d %H:%M') if playlist.last_synced_at else 'Never' }}</td>
          <td>{{ playlist.status }}</td>
          <td>
            <a href="/dashboard/playlists/{{ playlist.slug }}/edit">View/Edit</a> |
            <a href="/dashboard/playlists/{{ playlist.slug }}/sync">Sync Now</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
